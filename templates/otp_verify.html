{% extends 'base.html' %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="/otp-verify/{{ email }}">
					<span class="login100-form-title p-b-51">
						{{message}}
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Otp is required">
						<input class="input100" type="text" name="otp" placeholder="x x x x x">
						<span class="focus-input100"></span>
					</div>

                    <div class="flex-sb-m w-full p-t-3 p-b-24">
						<div>
							<a href="{{ url_for('login')}}" class="txt1">
								Sign In
							</a>
						</div>

						<div>
							<a href="{{ url_for('register')}}" class="txt1">
								Sign Up
							</a>
						</div>

                    </div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
